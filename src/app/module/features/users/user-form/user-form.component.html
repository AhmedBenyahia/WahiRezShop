<div class="modal-dialog">
  <div class="modal-content">
    <form *ngIf="userForm" [formGroup]="userForm">
      <div class="modal-header">
        <h4 class="modal-title">{{ action === 'ADD' ? 'Add' : 'Update'}} User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username" required>
          <span *ngIf="!userForm.controls['username'].valid && isSubmitted" class="error-message">Username is required</span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" required>
          <span *ngIf="!userForm.controls['email'].valid && isSubmitted" class="error-message">Email is required</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required>
          <span *ngIf="!userForm.controls['password'].valid && isSubmitted" class="error-message">Password is required</span>
        </div>
        <div class="form-group">
          <label class="role-label">Roles</label>
          <p-multiSelect [options]="roles" formControlName="roles" optionLabel="name"
                         name="roles"></p-multiSelect>
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" (click)="addUser()"
               value="{{ action === 'ADD' ? 'Add' : 'Update'}}">
      </div>
    </form>
  </div>
</div>
