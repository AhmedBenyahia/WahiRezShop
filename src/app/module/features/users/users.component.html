<div class="shopping-cart section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Shopping Summery -->
        <table class="table shopping-summery">
          <thead>
          <tr class="main-hading">
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th class="text-center">
              <i href="#addEmployeeModal" data-toggle="modal" (click)="clearAddForm()" class="fa fa-plus-circle"></i>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users$ | async">
            <td class="price text-center" data-title="Price">
              <span>{{user.username}} </span></td>
            <td class="qty text-center" data-title="Qty">
              <span>{{user.email}}</span>
            </td>
            <td class="qty text-center" data-title="Qty">
              <span>{{user.roles | json}}</span>
            </td>
            <td class="action" data-title="Remove">
              <a href="#editEmployeeModal" (click)="setEditForm(user)" class="edit" data-toggle="modal"><i class="fa fa-edit"></i></a>
              <a href="#deleteEmployeeModal" (click)="deletedUser = user" class="delete" data-toggle="modal"><i class="ti-trash remove-icon"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
        <!--/ End Shopping Summery -->
      </div>
    </div>
  </div>
</div>






<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <app-user-form [form]="addUserForm"
                 [isActionLaunched]="isSubmitted"
                 [action]="'ADD'"
                 [roles]="roles"
                 (registerUser)="addUser()"></app-user-form>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <app-user-form [form]="updateUserForm"
                 [isActionLaunched]="isSubmitted"
                 [action]="'EDIT'"
                 [roles]="roles"
                 (registerUser)="updateUser()"></app-user-form>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="deletedUser = null" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" (click)="deleteUser()" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
